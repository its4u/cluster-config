apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-managed-acs-secured-cluster
  namespace: policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management, CA Security Assessment and Authorization
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration, CA-2
      Security Assessments, CA-7 Continuous Monitoring
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: stackrox-operator-ns
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: stackrox
          remediationAction: inform
          severity: high

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acs-operator-status
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: ClusterServiceVersion
                metadata:
                  namespace: rhacs-operator
                spec:
                  displayName: Advanced Cluster Security for Kubernetes
                status:
                  phase: Succeeded
          remediationAction: inform
          severity: high

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acs-secured-cluster-name-secret
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: acs-secured-cluster-name-secret
                  namespace: stackrox
                stringData:
                  acs-cluster-name: '{{ fromClusterClaim "gitops" }}'
          remediationAction: inform
          severity: high

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acs-secured-cluster-bootstrap-application-present
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: Application
                metadata:
                  name: acs-secured-cluster-bootstrap
                  namespace: openshift-gitops
                spec:
                  destination:
                    namespace: openshift-gitops
                    server: https://kubernetes.default.svc
                  project: default
                  source:
                    path: components/apps/acs-secured-cluster/base
                    repoURL: https://github.com/kevbrain/cluster-config.git
                    targetRevision: HEAD
                  syncPolicy:
                    automated:
                      prune: false
                      selfHeal: true
          remediationAction: inform
          severity: high

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acs-secured-cluster-service-present
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: platform.stackrox.io/v1alpha1
                kind: SecuredCluster
                metadata:
                  name: stackrox-secured-cluster-services
                  namespace: stackrox
                spec:
                  admissionControl:
                    nodeSelector:
                      node-role.kubernetes.io/infra: ''
                    listenOnUpdates: true
                    resources:
                      limits:
                        cpu: 500m
                        memory: 500Mi
                      requests:
                        cpu: 50m
                        memory: 100Mi
                    bypass: BreakGlassAnnotation
                    contactImageScanners: DoNotScanInline
                    listenOnCreates: true
                    tolerations:
                      - effect: NoSchedule
                        key: node-role.kubernetes.io/infra
                        value: reserved
                    timeoutSeconds: 20
                    listenOnEvents: true
                  auditLogs:
                    collection: Auto
                  centralEndpoint: 'central-rhacs-operator.apps.ocp-lab2.its4u.eu:443'
                  clusterName: '{{ fromClusterClaim "gitops" }}'
                  perNode:
                    collector:
                      collection: KernelModule
                      imageFlavor: Regular
                      resources:
                        limits:
                          cpu: 750m
                          memory: 1Gi
                        requests:
                          cpu: 50m
                          memory: 320Mi
                    taintToleration: TolerateTaints
                  scanner:
                    analyzer:
                      nodeSelector:
                        node-role.kubernetes.io/infra: ''
                      resources:
                        limits:
                          cpu: '5'
                          memory: 8Gi
                        requests:
                          cpu: '1.2'
                          memory: 2700Mi
                      scaling:
                        autoScaling: Enabled
                        maxReplicas: 5
                        minReplicas: 2
                        replicas: 3
                      tolerations:
                        - effect: NoSchedule
                          key: node-role.kubernetes.io/infra
                          value: ''
                    db:
                      nodeSelector:
                        node-role.kubernetes.io/infra: ''
                      tolerations:
                        - effect: NoExecute
                          key: node-role.kubernetes.io/infra
                          value: ''
                    scannerComponent: AutoSense
                  sensor:
                    nodeSelector:
                      node-role.kubernetes.io/infra: ''
                    resources:
                      limits:
                        cpu: '2'
                        memory: 4Gi
                      requests:
                        cpu: '1'
                        memory: 1Gi
                    tolerations:
                      - effect: NoSchedule
                        key: node-role.kubernetes.io/infra
                        value: ''
          remediationAction: inform
          severity: high
  remediationAction: enforce

