apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-managed-acs-central-cluster
  namespace: policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management, CA Security Assessment and Authorization
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration, CA-2
      Security Assessments, CA-7 Continuous Monitoring
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acm-central-operator-ns-central
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: rhacs-operator
          remediationAction: inform
          severity: high

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acm-central-rhacs-operator-group
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: OperatorGroup
                metadata:
                  generateName: rhacs-operator-
                  namespace: rhacs-operator
          remediationAction: inform
          severity: high

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acm-central-acs-operator-subscription
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: rhacs-operator
                  namespace: rhacs-operator
                spec:
                  channel: latest
                  name: rhacs-operator
                  installPlanApproval: Automatic
                  source: redhat-operators
                  sourceNamespace: openshift-marketplace
          remediationAction: inform
          severity: high

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acs-operator-central-status
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: ClusterServiceVersion
                metadata:
                  namespace: rhacs-operator
                spec:
                  displayName: Advanced Cluster Security for Kubernetes
                status:
                  phase: Succeeded
          remediationAction: inform
          severity: high

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acs-operator-central-password
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  namespace: rhacs-operator
                  name: acs-central-password
                stringData:
                  password: its4uITS4U2023
          remediationAction: inform
          severity: high

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acs-operator-central-consoleLink
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: console.openshift.io/v1
                kind: ConsoleLink
                metadata:
                  name: acs-console
                spec:
                  applicationMenu:
                    imageURL: >-
                      https://console-openshift-console.apps.ocp-lab2.its4u.eu/static/assets/redhat.svg
                    section: Red Hat Applications
                  href: 'https://central-rhacs-operator.apps.ocp-lab2.its4u.eu/'
                  location: ApplicationMenu
                  text: Advanced CLuster Security
          remediationAction: inform
          severity: high

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acs-central-cluster-service-present
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: platform.stackrox.io/v1alpha1
                kind: Central
                metadata:
                  name: stackrox-central-services
                  namespace: rhacs-operator
                spec:
                  central:
                    adminPasswordSecret:
                      name: acs-central-password
                    db:
                      isEnabled: Default
                      nodeSelector:
                        node-role.kubernetes.io/infra: ''
                      persistence:
                        persistentVolumeClaim:
                          claimName: central-db
                      tolerations:
                        - effect: NoSchedule
                          key: node-role.kubernetes.io/infra
                          value: ''
                    exposure:
                      loadBalancer:
                        enabled: false
                        port: 443
                      nodePort:
                        enabled: false
                      route:
                        enabled: true
                    nodeSelector:
                      node-role.kubernetes.io/infra: ''
                    persistence:
                      persistentVolumeClaim:
                        claimName: stackrox-db
                        storageClassName: ocs-storagecluster-cephfs
                    tolerations:
                      - effect: NoSchedule
                        key: node-role.kubernetes.io/infra
                        value: ''
                  egress:
                    connectivityPolicy: Online
                  scanner:
                    analyzer:
                      nodeSelector:
                        node-role.kubernetes.io/infra: ''
                      scaling:
                        autoScaling: Enabled
                        maxReplicas: 5
                        minReplicas: 2
                        replicas: 3
                      tolerations:
                        - effect: NoSchedule
                          key: node-role.kubernetes.io/infra
                          value: ''
                    scannerComponent: Enabled
          remediationAction: inform
          severity: high
  remediationAction: enforce

